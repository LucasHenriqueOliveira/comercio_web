<section class="wrapper">
	<div class="row">
		<div class="col-sm-11 products">
			<div class="row">
				<h3 class="col-sm-6">Produtos</h3>
				<div class="col-sm-6 text-right">
					<button type="button" [routerLink]="['/product']" class="btn btn-secondary">Produto Novo</button>
				</div>
			</div>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>#</th>
						<th>Produto</th>
						<th class="text-center">Preço Custo</th>
						<th class="text-center">Preço Venda</th>
						<th class="text-center">Estoque</th>
						<th class="text-center">Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let product of products">
						<td>{{product.id}}</td>
						<td>{{product.name}}</td>
						<td class="text-center">{{product.price_cost | currency: 'BRL': true}}</td>
						<td class="text-center">{{product.price_sale | currency: 'BRL': true}}</td>
						<td class="text-center">{{product.stock}}</td>
						<td class="text-center">
							<button type="button" *ngIf="product.active" class="btn btn-warning">
								<i class="fa fa-edit"></i>
							</button>
							<button type="button" *ngIf="product.active" class="btn btn-danger">
								<i class="fa fa-trash"></i>
							</button>
							<button type="button" *ngIf="!product.active" class="btn btn-dark">
								<i class="fa fa-check"></i>
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</section>
