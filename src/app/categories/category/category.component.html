	<div class="container">

		<ul class="nav navbar-nav navbar-right">
			<li class="button_logout">

<section class="wrapper">
	<div class="row">
		<div class="col-sm-11 product">
			<form [formGroup]="categoryForm" novalidate>
				<div class="form-group row">
					<label for="inputNome" class="col-sm-2 col-form-label">Nome</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" formControlName="name" id="inputNome" placeholder="Nome">
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-11 text-center">
						<button type="button" [routerLink]="['/categories']" class="btn btn-secondary btn-lg">Voltar</button>
						<button (click)="save()" class="btn btn-primary btn-lg">Salvar</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</section>
